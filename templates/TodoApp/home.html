<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>TodoApp</title>
  </head>
  <body>
    <h1 class="text-center bg-primary text-info">Todo App</h1>
    {% include 'TodoApp/navigation.html' %}

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="col-md-12 my-3 text-secondary text-center">List of Todo Task</h2>
          <div class="card">
            <div class="card-body">
              <table class="table bg-light table-striped">
                <thead>
                  <th>Number</th>
                  <th>Task</th>
                  <th>Description</th>
                  <th>Date and Time</th>
                </thead>
                <tbody>
                  {% for l in list %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{l.task}}</td>
                    <td>{{l.description}}</td>
                    <td>{{l.date}}</td>
                    <td>
                      <a href="/TodoApp/updateList/{{l.id}}" class="btn btn-warning md-sm">Edit</a>
                    </td>
                    <td>
                      <a href="/TodoApp/deleteList/{{l.id}}" class="btn btn-danger md-sm">Delete</a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
