<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>TodoApp</title>
  </head>
  <body>
    <h1 class="text-center bg-primary text-info">Todo App</h1>
    {% include 'TodoApp/navigation.html' %}
    <h2 class="col-md-12 my-3 text-secondary text-center">Add new Todo List</h2>
    <div class = "container">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-light">
                    <div class="card-body">
                        <form action="/TodoApp/addList/" method="POST">
                            {% csrf_token %}
                            <div class="md-3">
                                <label for="task">Task</label>
                                <input type="text" name="task" id="task" class="form-control" required>
                            </div>
                            <div class="md-3">
                                <label for="task">Description</label>
                                <textarea rows="4" cols="50" name="description" id="description" class="form-control" required></textarea>
                            </div>
                            <div class="md-3">
                                <label for="task">Date and Time</label>
                                <input type="datetime-local" name="dateandtime" id="dayAndtime" class="form-control" required>
                            </div>
                            <div class="container text-center my-2">
                                <button  id="addButton" class="btn bg-info">Add</button>
                            </div>  
                        </form>
                    </div>
                </div>
            </div>            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  </body>
</html>
